<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;600;700&family=Karla:wght@800&family=Orbitron:wght@400;800&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <!-- HERO SECTION -->
            <header>
                <div class="hero-section">
                    <h1 class="hero-title">Generate a<br> <span class="span-tag">random password</span></h1>
                    <p class="hero-hint">Never use an insecure password again.</p>
                    <button class="btn-password" onclick="getRandomPassword()">Generate passwords</button>
                    <div class="line"></div>
                </div>
            </header>    
            <!-- PASSWORD SECTION -->
            <section>
                <div class="password-section">
                    <div id="password-el-1" class="password"></div>
                    <div id="password-el-2" class="password"></div>
                </div>
            </section>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
